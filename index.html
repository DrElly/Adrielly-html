   <b> <h1> Cirurgia de apendicite </h1> </b>


<p> A cirurgia para apendicite, conhecida como apendicectomia, é indicada

    quando o apêndice está inflamado. Essa cirurgia é indicada assim que

    é confirmada a apendicite, o que é feito pelo médico através de avaliação 

    física e ecografia ou tomografia abdominal.
